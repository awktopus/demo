<div class="container">
    <table width=100%>
       <tr>
           <h6>Create new ID Verification Question</h6>  
       </tr>
       <tr> 
          <span>
             <mat-form-field class='inputfield'>
                 <input matInput placeholder='Enter new question' [(ngModel)]="identityQuestion">
               </mat-form-field>
            </span>        
       </tr>
       <br>
         <tr>
                <span>
                  <button mat-raised-button color="accent" class="text-upper" (click)='createNewQuestion()'>Save</button>
                  <button mat-raised-button color="accent" class="text-upper" (click)='closeme()'>Cancel</button>
                </span>         
       </tr>    
    </table>
</div>
