<div class="dialogtable">
<div mat-dialog-content>
  <b>{{message}}</b>
</div>
<br/>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" class="text-upper" (click)="onNoClick()" cdkFocusInitial>
    No
    <mat-icon>clear</mat-icon>
  </button>
  <button mat-raised-button color="accent" class="text-upper" [mat-dialog-close]="true">
    Yes
    <mat-icon>done</mat-icon>
  </button>
</div>
</div>
