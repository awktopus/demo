<h4>Case Esign Forms</h4> 
    <ul class="pdfdoc">
    <li *ngFor='let form of myforms' (click)='goCaseAgreement(form)'>
        <span class="badge">*</span>{{form.formId}}
        <span *ngIf='form.esignStatus == "Signed"'> -- <font color=green>Signed</font></span>
        <span><mat-icon class='docicon' >information</mat-icon></span> 
    </li>
  </ul>
