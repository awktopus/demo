<span>
    <label class="heading-label">Tax Case Archive</label>
    <button mat-icon-button color="warn" style="margin-left:30%" (click)="cancelSingleCaseArchive()">
      <mat-icon style="font-size: 40px;">clear</mat-icon>
    </button>
  </span>
  
  <div fxLayout="column">
    <div class="invgridColumn">
  
      <!-- <form [formGroup]="taxCaseArchiveForm">      -->
    
        <div class="appdivfield">
          <mat-label style="margin-left: 5px;">Select folder</mat-label>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding (click)="activeNode = node" [ngClass]="{ 'background-highlight': activeNode === node }">
              <button mat-icon-button disabled></button>
              <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
                {{ node.type ==='file' ? 'description' : 'folder' }}
              </mat-icon>
              <span class="txtColor">{{node.name}}</span>
            </mat-tree-node>
  
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
                {{ node.type ==='file' ? 'description' : 'folder' }}
              </mat-icon>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>
        </div>
<!--   
      </form> -->
  
      <div>
        <br/>
      </div>
  
      <div class="button-row">
        <div fxLayout="row">
          <button mat-raised-button matDialogClose class="text-upper" (click)="cancelSingleCaseArchive()">
            Cancel
          </button>
          &nbsp; &nbsp; 
  
          <span *ngIf='!showAddspinner'>
            <button mat-raised-button color="accent" 
            class="text-upper" (click)="archiveSingleCase()">
              Archive Case
              <mat-icon>check_circle_outline</mat-icon>
            </button>
          </span>
          <mat-spinner *ngIf='showAddspinner' diameter='40'></mat-spinner>
          <span *ngIf='showAddspinner'>Processing...</span>
          &nbsp; &nbsp;
        </div>
      </div>
    </div>
