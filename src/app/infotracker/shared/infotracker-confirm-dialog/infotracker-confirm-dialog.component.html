<div class="dialogtable">
    <span>
        <label class="heading-label">Please Confirm</label>
     </span>
     <div>
     <br/>
    </div>
  <div mat-dialog-content>
    <b>{{message}}</b>
  </div>
  <br/>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" class="text-upper" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="accent" class="text-upper" [mat-dialog-close]="true">Yes</button>
  </div>
</div>
