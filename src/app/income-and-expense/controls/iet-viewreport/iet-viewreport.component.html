<table class="trackertable">
  <tr>
    <td colspan="6" align="center">
      <h6> {{ fiscalYear }} </h6>
    </td>
    <td colspan="6" align="center">
      <h6> {{ companyName }} </h6>
    </td>
    <td colspan="6" align="center">
      <h6>Grand Total ($): {{ yearlySummaryAmount }} </h6>
    </td>
    <td colspan="6" align="center">
      <button mat-icon-button matTooltip="Yearly Receipts PDF Export ">
        <mat-icon class="iconcss" (click)="downloadYearlyReceipts()">cloud_download</mat-icon>
      </button>
    </td>
    <td colspan="6" align="center">
        <button mat-icon-button matTooltip="Yearly Receipts CSV Export ">
          <mat-icon class="iconcss" (click)="downloadYearlyReceiptsCSV()">archive
          </mat-icon>
        </button>
      </td>
  </tr>
</table>
<table>
  <tr align="center">
    <td>
      <mat-form-field class="casefield">
        <mat-select placeholder="Select Fiscal Year" [(ngModel)]="fiscalYear">
          <mat-option *ngFor="let fiscalYr of fiscalYears" [value]="fiscalYr">
            {{ fiscalYr }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <button mat-raised-button color="accent" class="text-upper" (click)="getCompanyYearlyReceipts()">
        Submit
      </button>
    </td>
    <td>
      <button mat-raised-button color="accent" class="text-upper" (click)="cancelViewReport()">
        Cancel
      </button>
    </td>
  </tr>
</table>
<table>
  <tr>
    <ag-grid-angular #agGridIncomeReceipts style="width: 1150px; height: 500px; font-size:10pt" class="ag-theme-balham" [rowData]="allReceiptsgridData"
      [enableSorting]="true" [statusBar]="statusBar" [enableFilter]="true" [columnDefs]="gridColumnDefs" [enableColResize]="true"
      [frameworkComponents]="frameworkComponents" [context]="context" [pagination]="true" [paginationPageSize]="50" (gridReady)="onGridReady($event)"
      [autoGroupColumnDef]="autoGroupColumnDef" [defaultColDef]="defaultColDef" [domLayout]="autoHeight"></ag-grid-angular>
  </tr>
  
</table>
