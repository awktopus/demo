<table>
    <tr>
        <th>
            <label class="heading-label">EZSign</label>
        </th>
    </tr>
</table>
<mat-tab-group (focusChange)="changeTab($event)" #myTabGroup [selectedIndex]="selectedIndex">
    <mat-tab *ngIf="userRole == 'ADMIN' || userRole == 'OWNER' || userRole === 'COWORKER'">
        <ng-template mat-tab-label>
            Send Documents
        </ng-template>
        <br>
        <app-ezsign-senderdocuments></app-ezsign-senderdocuments>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            Received Documents
        </ng-template>
        <br>
        <app-receiverezsigndocs></app-receiverezsigndocs>
    </mat-tab>
</mat-tab-group>
