<table class="auditpopuptable">
    <tr>
      <span>
      <td>
      <font color='#336699'>History for {{title}}</font>
      </td>
      </span>
      <td></td>
    </tr>
    <br>
    <tr>
      <td colspan=2>
        <ag-grid-angular #agGridCaseInfo style="width: 100%; height: 400px; font-size:10pt;"
          class="ag-theme-balham" [rowData]="eZSignHistoryData" [enableSorting]="true" 
          [statusBar]="statusBar" [enableFilter]="true"
          [columnDefs]="gridColumnDefs" [enableColResize]="true" 
          (firstDataRendered)="onFirstDataRendered($event)" [domLayout]="autoHeight"></ag-grid-angular>
      </td>
    </tr>
    <br>
    <tr> 
      <td></td>
      <td colspan=1>
        <button mat-raised-button color="accent" class="text-upper" (click)="closeme()">Cancel</button>
      </td>
  
    </tr>
  </table>
